<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Treaty - Trelawny Town Maroons</title>
    <link rel="stylesheet" href="style.css?v=7">
    <script src="script.js" defer></script>
    <style>
        /* Page Styles override for the Treaty Image View */
        body {
            background-color: #2e4d32;
            /* Forest Green match */
            margin: 0;
            overflow-x: hidden;
            font-family: 'Times New Roman', serif;
        }

        /* Container for the Treaty Image */
        .replica-container {
            width: 95%;
            max-width: 1000px;
            margin: 40px auto;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        .replica-intro {
            color: #d4af37;
            /* Gold */
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .replica-sub {
            color: #bdc6db;
            font-style: italic;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .replica-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            /* Deep shadow for floating effect */
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: transform 0.3s ease;
        }

        .replica-img:hover {
            transform: scale(1.01);
        }

        /* Download Button Styling */
        .download-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 35px;
            background-color: #8b0000;
            /* Maroon */
            color: #d4af37;
            /* Gold */
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            border: 2px solid #d4af37;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .download-btn:hover {
            background-color: #d4af37;
            color: #2e4d32;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Mobile adjustment */
        @media (max-width: 768px) {
            .replica-intro {
                font-size: 1.5rem;
            }

            .replica-container {
                width: 100%;
                margin-top: 20px;
            }

            .replica-img {
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">Trelawny Town</a>

            <a href="about.html" class="nav-link">About</a>
            <a href="history.html" class="nav-link">The History</a>
            <a href="treaty.html" class="nav-link active">The Treaty</a>
            <a href="war.html" class="nav-link">The 1795 War</a>
            <a href="book.html" class="nav-link">The Book</a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="replica-container">
        <h1 class="replica-intro">The 1738 Treaty of Pacification</h1>
        <p class="replica-sub">A digital replica of the sacred covenant.</p>

        <!-- The High-Res Replica Image -->
        <a href="Pictures/treaty_replica_hires.png" target="_blank" title="Click to view full size">
            <img src="Pictures/treaty_replica_hires.png" alt="1738 Treaty of Pacification Replica" class="replica-img">
        </a>

        <br>

        <a href="Pictures/treaty_replica_hires.png" download="Trelawny_Treaty_1738_Replica.png" class="download-btn">
            Download Document
        </a>
    </div>

    <footer>
        <p>&copy; 2026 TrelawnyTown.com. Dedicated to the Ancestors.</p>
    </footer>

</body>
