<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
    <!-- BACKGROUND: Old Paper Style -->
    <rect width="100%" height="100%" fill="#f4f1ea" />
    
    <!-- GRID LINES (Subtle) -->
    <defs>
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
        </pattern>
        <!-- Arrowhead Marker -->
        <marker id="arrowHeadBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#1a3b5c" />
        </marker>
        <marker id="arrowHeadOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#d95f02" />
        </marker>
        <marker id="arrowHeadDash" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
        </marker>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- TITLE -->
    <text x="400.0" y="50" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">THE AMBUSH OF COLONEL SANDFORD (1795)</text>
    <text x="400.0" y="80" font-family="Georgia, serif" font-size="16" font-style="italic" fill="#555" text-anchor="middle">Advance Approaches from Springvale to Trelawny Town</text>

    <!-- TERRAIN HINTS (Abstract blobs for "hills" / inaccessible areas) -->
    <!-- Large Cockpit Area between paths -->
    <path d="M 633.3333333334439 280.00000000007674 Q 516.6666666665561 510.0000000000256 466.6666666665561 560.0000000000256 T 310.0 719.9999999999233" 
          fill="#e3dac9" stroke="none" opacity="0.5" />
    <text x="486.6666666665561" y="490.0000000000256" font-family="Georgia, serif" font-size="14" fill="#999" font-style="italic">Rugged Cockpit Terrain</text>

    <!-- PATH 1: SHAW CASTLE (Curve) -->
    <path d="M 633.3333333334439 230.00000000007674 Q 166.66666666655613 431.99999999997954 166.66666666655613 481.99999999997954 T 213.33333333344387 589.9999999999744 T 260.0 769.9999999999233 L 310.3066666666503 817.6280000000218" 
          stroke="#1a3b5c" stroke-width="6" fill="none" marker-end="url(#arrowHeadBlue)" opacity="0.8"/>
    
    <!-- Label Path 1 -->
    <text x="146.66666666655613" y="461.99999999997954" font-family="Arial, sans-serif" font-size="12" fill="#1a3b5c" font-weight="bold">PATH 1</text>
    <text x="146.66666666655613" y="476.99999999997954" font-family="Arial, sans-serif" font-size="10" fill="#1a3b5c">(Shaw Castle)</text>

    <!-- PATH 2: SHINGLE HUT (Direct) -->
    <!-- The "Truck Road" -->
    <path d="M 633.3333333334439 230.00000000007674 L 516.6666666665561 410.0000000000256 L 446.6666666665561 589.9999999999744 L 260.0 769.9999999999233" 
          stroke="#d95f02" stroke-width="8" fill="none" marker-end="url(#arrowHeadOrange)" opacity="0.9"/>
    
    <!-- Label Path 2 -->
    <text x="531.6666666665561" y="410.0000000000256" font-family="Arial, sans-serif" font-size="12" fill="#d95f02" font-weight="bold">PATH 2 (Likely)</text>
    <text x="531.6666666665561" y="425.0000000000256" font-family="Arial, sans-serif" font-size="10" fill="#d95f02">(Original Main Road)</text>

    <!-- FATAL ADVANCE (New Town -> Dragoon Hole) -->
    <path d="M 310.3066666666503 817.6280000000218 L 329.22999999995454 817.6280000000218 L 329.22999999995454 842.0000000000051" 
          stroke="#8b0000" stroke-width="5" stroke-dasharray="10,5" fill="none" marker-end="url(#arrowHeadBlue)" />

    <!-- INTENDED TURN (Missed) - Dashed Line going Right/East -->
    <path d="M 329.22999999995454 817.6280000000218 L 409.22999999995454 817.6280000000218" 
          stroke="#555" stroke-width="3" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowHeadDash)" opacity="0.6"/>
    <text x="349.22999999995454" y="807.6280000000218" font-family="Arial, sans-serif" font-size="10" fill="#555">Intended Route (Ignored)</text>

    <!-- LOCATIONS (Dots and Labels) -->
    
    <!-- Springvale -->
    <circle cx="633.3333333334439" cy="230.00000000007674" r="8" fill="black" />
    <text x="648.3333333334439" y="235.00000000007674" font-family="Georgia, serif" font-size="16" font-weight="bold">SPRINGVALE</text>

    <!-- Shaw Castle -->
    <circle cx="166.66666666655613" cy="481.99999999997954" r="5" fill="#444" />
    <text x="156.66666666655613" y="501.99999999997954" font-family="Georgia, serif" font-size="12" text-anchor="end">Shaw Castle</text>

    <!-- Chatsworth -->
    <circle cx="213.33333333344387" cy="589.9999999999744" r="5" fill="#444" />
    <text x="203.33333333344387" y="604.9999999999744" font-family="Georgia, serif" font-size="12" text-anchor="end">Chatsworth School</text>

    <!-- Shingle Hut -->
    <circle cx="516.6666666665561" cy="410.0000000000256" r="5" fill="#444" />
    <text x="526.6666666665561" y="400.0000000000256" font-family="Georgia, serif" font-size="12">Shingle Hut (Ruins)</text>

    <!-- Silvergrove -->
    <circle cx="446.6666666665561" cy="589.9999999999744" r="5" fill="#444" />
    <text x="456.6666666665561" y="594.9999999999744" font-family="Georgia, serif" font-size="12">Silvergrove</text>

    <!-- Lindo's -->
    <circle cx="260.0" cy="769.9999999999233" r="5" fill="#444" />
    <text x="250.0" y="769.9999999999233" font-family="Georgia, serif" font-size="12" text-anchor="end">Lindo's / Maaga Bay Rd</text>

    <!-- NEW TOWN -->
    <rect x="300.3066666666503" y="807.6280000000218" width="20" height="20" fill="black" />
    <text x="295.3066666666503" y="822.6280000000218" font-family="Georgia, serif" font-size="16" font-weight="bold" text-anchor="end">NEW TOWN</text>
    <text x="295.3066666666503" y="837.6280000000218" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="end">(Found Abandoned)</text>

    <!-- DRAGOON HOLE (AMBUSH) -->
    <!-- Explosion Symbol -->
    <polygon points="329.22999999995454,827.0000000000051 339.22999999995454,837.0000000000051 349.22999999995454,832.0000000000051 344.22999999995454,847.0000000000051 354.22999999995454,857.0000000000051 339.22999999995454,852.0000000000051 329.22999999995454,862.0000000000051 319.22999999995454,852.0000000000051 304.22999999995454,857.0000000000051 314.22999999995454,847.0000000000051 309.22999999995454,832.0000000000051 319.22999999995454,837.0000000000051" 
             fill="#8b0000" stroke="black" stroke-width="1" />
    
    <text x="359.22999999995454" y="847.0000000000051" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#8b0000">DRAGOON HOLE</text>
    <text x="359.22999999995454" y="862.0000000000051" font-family="Arial, serif" font-size="12" font-style="italic" fill="#8b0000">(Ambush Site)</text>

    <!-- LEGEND -->
    <rect x="20" y="860" width="280" height="120" fill="white" stroke="black" stroke-width="2" opacity="0.9"/>
    <text x="35" y="885" font-family="Georgia, serif" font-size="16" font-weight="bold" text-decoration="underline">LEGEND</text>
    
    <!-- Legend Items -->
    <line x1="35" y1="910" x2="85" y2="910" stroke="#1a3b5c" stroke-width="4" />
    <text x="95" y="915" font-family="Arial, sans-serif" font-size="12">Path 1 (Shaw Castle)</text>
    
    <line x1="35" y1="935" x2="85" y2="935" stroke="#d95f02" stroke-width="4" />
    <text x="95" y="940" font-family="Arial, sans-serif" font-size="12">Path 2 (Shingle Hut - Likely)</text>
    
    <line x1="35" y1="960" x2="85" y2="960" stroke="#8b0000" stroke-width="3" stroke-dasharray="5,5" />
    <text x="95" y="965" font-family="Arial, sans-serif" font-size="12">British Advance (Under Fire)</text>

</svg>
