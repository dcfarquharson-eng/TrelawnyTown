<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- BACKGROUND -->
    <rect width="100%" height="100%" fill="#fff" />
    
    <!-- GRID LINES -->
    <line x1="50" y1="350" x2="750" y2="350" stroke="#000" stroke-width="2" />
    <line x1="50" y1="50" x2="50" y2="350" stroke="#000" stroke-width="2" />
    
    <!-- Title -->
    <text x="400.0" y="30" font-family="Georgia" font-size="18" text-anchor="middle">Elevation Profile: The Trap</text>
    
    <!-- FILL -->
    <path d="M 50.0 200.0 L 50.0 200.0 L 225.0 230.0 L 400.0 290.0 L 575.0 250.0 L 750.0 100.0 L 750.0 350.0 L 50.0 350.0 Z" fill="#e0e0e0" stroke="none" opacity="0.5" />
    
    <!-- LINE -->
    <path d="M 50.0 200.0 L 50.0 200.0 L 225.0 230.0 L 400.0 290.0 L 575.0 250.0 L 750.0 100.0" fill="none" stroke="blue" stroke-width="3" />
    
    <!-- POINTS & LABELS -->
    <circle cx="50.0" cy="200.0" r="5" fill="red" /><text x="50.0" y="185.0" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">New Town</text><text x="50.0" y="220.0" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">1750 ft</text><circle cx="225.0" cy="230.0" r="5" fill="red" /><text x="225.0" y="215.0" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Entering Defile</text><text x="225.0" y="250.0" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">1720 ft</text><circle cx="400.0" cy="290.0" r="5" fill="red" /><text x="400.0" y="275.0" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Dragoon Hole (1660 ft)</text><text x="400.0" y="310.0" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">1660 ft</text><circle cx="575.0" cy="250.0" r="5" fill="red" /><text x="575.0" y="235.0" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Climbing Out</text><text x="575.0" y="270.0" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">1700 ft</text><circle cx="750.0" cy="100.0" r="5" fill="red" /><text x="750.0" y="85.0" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Old Town (High Ground)</text><text x="750.0" y="120.0" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">1850 ft</text>
    
    <!-- AMBUSH ZONE HIGHLIGHT -->
